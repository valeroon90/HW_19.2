{% extends 'catalog_app/home.html' %}
{% load media_tags %}
{% block content %}
<div class="container"><div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img src="{{ product.picture|my_media }}">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.name }}</h1>
                    <h3 class="card-title pricing-card-title">{{ product.price }} рублей</h3>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.description }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
